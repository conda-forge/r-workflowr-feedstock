{% set version = "1.7.2" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-workflowr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/workflowr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/workflowr/workflowr_{{ version }}.tar.gz
  sha256: 1406ec1890396a2354b563c9eb555620f68abeb99eb7320b9880d119a4d277fe

build:
  number: 1
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-callr >=3.7.0
    - r-fs >=1.2.7
    - r-getpass
    - r-git2r >=0.26.0
    - r-glue
    - r-httpuv >=1.2.2
    - r-httr
    - r-knitr >=1.29
    - r-rmarkdown >=1.18
    - r-rprojroot >=1.2
    - r-rstudioapi >=0.6
    - r-stringr >=1.3.0
    - r-whisker >=0.3_2
    - r-xfun
    - r-yaml
  run:
    - r-base
    - r-callr >=3.7.0
    - r-fs >=1.2.7
    - r-getpass
    - r-git2r >=0.26.0
    - r-glue
    - r-httpuv >=1.2.2
    - r-httr
    - r-knitr >=1.29
    - r-rmarkdown >=1.18
    - r-rprojroot >=1.2
    - r-rstudioapi >=0.6
    - r-stringr >=1.3.0
    - r-whisker >=0.3_2
    - r-xfun
    - r-yaml

test:
  commands:
    - $R -e "library('workflowr')"           # [not win]
    - "\"%R%\" -e \"library('workflowr')\""  # [win]

about:
  home: https://github.com/workflowr/workflowr
  license: MIT
  summary: Provides a workflow for your analysis projects by combining literate programming ('knitr' and 'rmarkdown') and version control ('Git', via 'git2r') to generate a website containing time-stamped, versioned, and documented results.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - jdblischak

